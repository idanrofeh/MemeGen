<html>

<head>
    <title>MemeGen-Generator</title>
    <link rel="stylesheet" href="css/Generator.css">
</head>

<body>
    <header>
        <img class="logo header-logo" src="LOGO/LOGO.png">
        <div class="nav">
            <div class="nav-mobile"> ‚ò∞ </div>
            <div class="nav-gallery hidden" onclick="renderGallery()">Gallery</div>
            <div class="nav-saved hidden" onclick="renderSavedMemes()">Saved Memes</div>
        </div>
    </header>
    <div class="generator hidden">
        <canvas id="my-canvas" height="670" width="900"></canvas>
        <div class="control-box">
            <div class="row first">
                <label class="btn" onclick="startEdit()" class="txt" for="txt">Enter Text:
                    <input class="line-txt" type="text" id="txt" name="txt"
                        onkeyup="onSetTextProperty('txt',this.value);" />
                </label>
            </div>
            <div class="row second">
                <button class="btn" onclick="onMoveLine(-20)"> ‚Üë </button>
                <button class="btn" onclick="onMoveLine(20)"> ‚Üì </button>
                <button class="btn" onclick="onSwitchLine()">Switch Lines</button>
                <button class="btn" onclick="onRemoveLine()">üóëÔ∏è</button>
            </div>
            <div class="row third">
                <label class="btn">Font Size: <input type="number" id='text-size' class="txt-size" value='40'
                        onclick="startEdit()" onchange="onSetTextProperty('size' ,this.value)" /></label>
                <button class="btn" onclick="onAddLine()"> + </button>
            </div>
            <div class="row fourth">
                <select class='input-font' id="font" onclick="startEdit()"
                    onchange="onSetTextProperty('font' ,this.value)">
                    <option value="Impact">Impact</option>
                    <option value="Arial">Arial</option>
                    <option value="Cambria">Cambria</option>
                    <option value="Verdana">Verdana</option>
                </select>
                <div class="row optional">
                    <label class="btn" onclick="startEdit()">Text Color: <input type="color" id="txt-color"
                            value="#ffffff" onchange="onSetTextProperty('text-color' ,this.value)" /></label>
                    <label class="btn" onclick="startEdit()">Stroke Color: <input type="color" id="stroke-color"
                            onchange="onSetTextProperty('stroke-color' ,this.value)" /></label>
                </div>
            </div>
            <div class="row fifth">
                <a href="#" class="btn" onclick="onDownload(this)" download="my-img.jpg">Download Meme</a>
                <button class="btn" onclick="onShare()">Share</button>
            </div>
        </div>
    </div>
    <div class="share-window-container hidden">
        <div class="share-window">
            <a href="#" class="share-btn" onclick="onDownload(this)" download="my-img.jpg">Download Meme</a><br>
            <button class="share-btn" onclick="onSave()">Save</button><br>
            <button class="share-btn" onclick="onFacebookShare()">Share</button>
            <h5 class="uploading-message"></h5>
            <div class="facebook-share"></div>
        </div>
    </div>
    <div class="gallery">
        <div class="search-bar">
            <div class="search-logo">üîé <span>Search Images</span></div>
            <input class="search-input" list="browsers">
            <datalist id="browsers">
                <option value="Edge">
                <option value="Firefox">
                <option value="Chrome">
                <option value="Opera">
                <option value="Safari">
            </datalist>
        </div>
        <div class="img-container">
            <img class="meme-img" id=1 onclick="onImgSelect(this.id)" src='meme-imgs (square)/1.jpg'>
        </div>
        <div class="img-container">
