<html>

<head>
    <title>MemeGen-Generator</title>
    <link rel="stylesheet" href="css/Generator.css">
</head>

<body onload="init()">
    <header><img class="logo" src="LOGO/LOGO.png"></header>
    <div class="generator hidden">
        <!-- <div class="canvas-container"> -->
        <canvas id="my-canvas" height="670" width="900"></canvas>
        <!-- </div> -->
        <div class="control-box">
            <div class="row first">
                <label class="btn" class="txt" for="txt">Enter Text:
                    <input type="text" id="txt" name="txt" onchange="setLineTxt(this.value);" />
                </label>
            </div>
            <div class="row second">
                <button class="btn" onclick="onSwitchLine()">Switch Lines ‚ÆÅ</button>
                <button class="btn" onclick="onRenoveLine()">üóëÔ∏è</button>
            </div>
            <div class="row third">
                <label class="btn">Font Size: <input type="number" name="font-size"
                        onchange="onSetFontSize(this.value)" /></label>
                <button class="btn" onclick="onUpload()">Upload</button>
            </div>
            <div class="row fourth">
                <select id="fonts" name="fonts" onchange="onSetFont(`${this.value}`)">
                    <option value="Impact">Impact</option>
                    <option value="Arial">Arial</option>
                    <option value="Cambria">Cambria</option>
                    <option value="Verdana">Verdana</option>
                </select>
                <div class="row optional">
                    <label class="btn">Text Color: <input type="color" name="txt-color"
                            onchange="setTextColor(this.value)" /></label>
                    <label class="btn">Stroke Color: <input type="color" name="storke-color"
                            onchange="setStrokeColor(this.value)" /></label>
                </div>
            </div>
            <div class="row fifth">
                <a href="#" class="btn" onclick="onDownload(this)" download="my-img.jpg">Download Meme</a>
                <button class="btn" onclick="onShare()">Share</button>
            </div>
        </div>
    </div>
    <div class="share-window-container hidden">
        <div class="share-window">
            <a href="#" class="share-btn" onclick="onDownload(this)" download="my-img.jpg">Download Meme</a><br>
            <button class="share-btn" onclick="onSave()">Save</button><br>
            <button class="share-btn" onclick="onFacebookShare()">Share</button>
            <h5 class="uploading-message"></h5>
            <div class="facebook-share"></div>
        </div>
    </div>
    <div class="gallery">
        <div class="img-container">
