<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MemeGen-Generator</title>
    <link rel="stylesheet" href="css/Generator.css">
</head>

<body onload="loadSearchedImgs()">
    <header hidden>
        <img class="logo header-logo" src="LOGO/LOGO.png">
        <div class="nav">
            <div class="nav-gallery" onclick="renderGallery()">Gallery</div>
            <div class="nav-saved" onclick="renderSavedMemes()">Saved Memes</div>
        </div>
    </header>

    <div class="section generator-section hidden">
        <canvas id="my-canvas" height="670" width="900"></canvas>
        <div class="control-box">
            <div class="row first">
                <label class="btn" onclick="startEdit()" class="txt" for="txt">Enter Text:
                    <input class="line-txt" type="text" id="txt" name="txt"
                        onkeyup="onSetTextProperty('txt',this.value);" />
                </label>
            </div>
            <div class="row second">
                <button class="btn" onclick="onMoveLine(-20)"> ‚Üë </button>
                <button class="btn" onclick="onMoveLine(20)"> ‚Üì </button>
                <button class="btn" onclick="onSwitchLine()">Switch Lines</button>
                <button class="btn" onclick="onRemoveLine()">üóëÔ∏è</button>
            </div>
            <div class="row third">
                <label class="btn">Font Size: <input type="number" id='text-size' class="txt-size" value='40'
                        onclick="startEdit()" onchange="onSetTextProperty('size' ,this.value)" /></label>
                <button class="btn" onclick="onAddLine()"> + </button>
            </div>
            <div class="row fourth">
                <select class='input-font' id="font" onclick="startEdit()"
                    onchange="onSetTextProperty('font' ,this.value)">
                    <option value="Impact">Impact</option>
                    <option value="Arial">Arial</option>
                    <option value="Cambria">Cambria</option>
                    <option value="Verdana">Verdana</option>
                </select>
                <div class="row optional">
                    <label class="btn" onclick="startEdit()">Text Color: <input type="color" id="txt-color"
                            value="#ffffff" onchange="onSetTextProperty('text-color' ,this.value)" /></label>
                    <label class="btn" onclick="startEdit()">Stroke Color: <input type="color" id="stroke-color"
                            onchange="onSetTextProperty('stroke-color' ,this.value)" /></label>
                </div>
            </div>
            <div class="row fifth">
                <a href="#" class="btn" onclick="onDownload(this)" download="my-img.jpg">Download Meme</a>
                <button class="btn" onclick="onShare()">Share</button>
            </div>
        </div>
    </div>

    <div class="section share-window-section hidden">
        <div class="share-window">
            <a href="#" class="share-btn" onclick="onDownload(this)" download="my-img.jpg">Download Meme</a><br>
            <button class="share-btn" onclick="onSave()">Save</button><br>
            <button class="share-btn" onclick="onUpload()">Upload</button>
            <h5 class="uploading-message"></h5>
            <div class="facebook-share"></div>
        </div>
    </div>

    <div class="section gallery-section search-bar">
        <label for="search-choice">üîé Search Images</label>
        <input onchange="loadSearchedImgs(this.value)" list="img-categories" id="search-choice" name="search-choice" />
        <datalist id="img-categories">
            <option value="baby">
            <option value="animal">
            <option value="politics">
            <option value="funny">
            <option value="israeli">
            <option value="celebs">
            <option value="movies">
            <option value="party">
            <option value="explaining">
            <option value="aliens">
            <option value="trump">
            <option value="circus">
            <option value="laughing">
            <option value="boxing">
            <option value="putin">
            <option value="matrix">
            <option value="wisdom">
        </datalist>
    </div>

    <div class="section gallery-section gallery">
    </div>

    <div class="section gallery-section about">
        <img src="img/idan.jpg">
        <div class="about-txt">
            <h1>Idan Rofeh</h1>
            <h4>is a student in the Coding Academy Full-Stack Developers Bootcamp course</h4>
        </div>
    </div>

    <div class="section saved-memes-section hidden">
    </div>


    <div class="footer">
        <img class="logo footer-logo" src="LOGO/LOGO.png">all rights reserved 2021
    </div>

    <script src="js/Generator.service.storage.js"></script>
    <script src="js/Gallery.controller.js"></script>
    <script src="js/Generator.service.js"></script>
    <script src="js/Generator.controller.js"></script>
</body>

</html>
